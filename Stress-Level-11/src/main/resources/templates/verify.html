<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Verification - MindGenix</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c5ce7;
            --gradient-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --soft-white: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: #333;
        }

        .verification-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verification-card h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .verification-card p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .verification-card .icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .verification-card .btn-primary {
            background: var(--gradient-bg);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .verification-card .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .verification-card .error-message {
            color: #dc3545;
            font-weight: 500;
            margin-top: 20px;
        }

        .verification-card .success-message {
            color: #28a745;
            font-weight: 500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Verification Card -->
    <div class="verification-card">
        <!-- Icon -->
        <div class="icon">
            <i class="fas fa-envelope-open-text"></i>
        </div>

        <!-- Heading -->
        <h1>Email Verification</h1>

        <!-- Messages -->
        <p th:if="${message}" class="success-message" th:text="${message}"></p>
        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>

        <!-- Login Button -->
        <a th:if="${message}" href="/auth/login" class="btn btn-primary">Login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
